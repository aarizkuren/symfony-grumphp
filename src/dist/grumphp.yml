# https://github.com/phpro/grumphp
parameters:
    git_dir: .
    bin_dir: vendor/bin
    stop_on_failure: false
    process_timeout: 120
    # https://github.com/phpro/grumphp/blob/master/doc/tasks.md
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "echo "
                - "dump("
                - "dd("
            regexp_type: G
            whitelist_patterns:
                - /^public\/(.*)/
                - /^vendor\/(.*)/
            metadata:
                priority: 999
        phpcpd:
            directory: '.'
            exclude: ['vendor', 'public', 'var', 'config', 'bin', 'translations', 'src/Migrations']
            names_exclude: []
            fuzzy: false
            min_lines: 5
            min_tokens: 50
            metadata:
                priority: 997
        phpcsfixer2:
            rules:
                - '@@PhpCsFixer'
                - -multiline_whitespace_before_semicolons
                - -php_unit_internal_class
                - -php_unit_test_class_requires_covers
                - -no_superfluous_phpdoc_tags
                - '@@DoctrineAnnotation'
            verbose: true
            diff: true
            config: php_cs.php
            metadata:
                priority: 992
        phplint:
            triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5', 'twig']
            metadata:
                priority: 996
        phpmd:
            exclude: ['tests', 'config', 'var', 'src/Migrations']
            ruleset: ['cleancode', 'codesize', 'controversial', 'design', 'unusedcode']
            metadata:
                priority: 995
        phpmnd:
            directory: 'src/'
            exclude: ['tests', 'config', 'var', 'translations', 'src/Migrations', 'src/DataFixtures']
            extensions: ['all']
            hint: true
            strings: false
            metadata:
                priority: 994
        phpstan:
            configuration: phpstan.neon
            level: 7
            metadata:
                priority: 993
        securitychecker:
            lockfile: composer.lock
            timeout: 30
            run_always: false
            metadata:
                priority: 998
        phpunitbridge:
            config_file: phpunit.xml.dist
            testsuite: Application
            always_execute: true
            metadata:
                priority: 991
        shell:
            scripts: ['./coverage.sh']
            metadata:
                priority: 2
        clover_coverage:
            clover_file: ./coverage.xml
            level: 60
            metadata:
                priority: 1
    # https://github.com/phpro/grumphp/blob/master/doc/testsuites.md
    testsuites:
        security:
            tasks:
                - securitychecker
        phpunitbridge:
            tasks:
                - phpunitbridge
        phpcsmd:
            tasks:
                - phpcsfixer2
                - phpmd
                - phpmnd
        no-phpunitbridge:
            tasks:
                - git_blacklist
                - phpcpd
                - phpcsfixer2
                - phplint
                - phpmd
                - phpmnd
                - phpstan
                - securitychecker
        phpcsfixer:
            tasks:
                - phpcsfixer2
        phpstan:
            tasks:
                - phpstan
        coverage:
            tasks:
                - shell
                - clover_coverage
